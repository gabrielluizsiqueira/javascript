    <h1>SITE FODA</h1>

    <strong>*AVISO*</strong>
    <p>esse site é foda</p>
    <script>
        var nome = window.prompt('Diga teu nome')
        var n1 = Number(window.prompt('Fala um numero'))
        var n2 = Number(window.prompt('Fale outro'))

        document.write('<br/>')
        document.write(`Fala ${nome} seu maluco! Seu nome tem ${nome.length} letras!!!<br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toLowerCase()}<br/>`)
        document.write(`${n1} mais ${n2} é igual a ${n1+n2}<br/>`)
        document.write('<br/>')
        document.writeln('esse foi o SITE FODA<br/>')
        
        var dinhero = window.prompt('quanto vc quer ganhar em dinheiro em')
        n1.toFixed(2).replace('.',',')
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`calma, brother, esqueci de avisar. O site fode acabou de te presentar com ${dinhero} conto basta nos contactar e fornecer o número de seu cartão de crédito. Tchau! <3<br/>`)
        document.writeln('--------------------------------------------------')
    </script>
